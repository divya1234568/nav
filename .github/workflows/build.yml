name: Build NavAssist APK

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Find build folder and build APK
        run: |
          BUILD_DIR=$(find . -name "settings.gradle" | head -1 | xargs dirname)
          echo "Found build at: $BUILD_DIR"
          cd "$BUILD_DIR"
          gradle assembleDebug --no-daemon

      - name: Find and upload APK
        run: |
          APK=$(find . -name "*.apk" | head -1)
          echo "APK found at: $APK"
          cp "$APK" NavAssist.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NavAssist-APK
          path: NavAssist.apk
          retention-days: 90
